<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Admin page</h2>
        <table border="1">User table
            <thread>
                <tr>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>SURNAME</th>
                    <th>AGE</th>
                    <th>EMAIL</th>
                    <th>ROLE</th>
                    <th>ACTIONS</th>
                </tr>
            </thread>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getUsername()}"/>
                    <td th:text="${user.getSurname()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td th:text="${user.getRoles()}"/>
                    <td>
                        <a th:href="@{/admin/user-update/{id}(id=${user.getId()})}">Update</a>
                        <a th:href="@{/admin/user-delete/{id}(id=${user.getId()})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <form action="#" th:action="@{/admin/user-create}" method="get">
        <input type="submit" value="Create"/>
    </form>
    <br>
    <form action="#" th:action="@{/user}" method="get">
        <input type="submit" value="Profile info"/>
    </form>
    <br>
    <form action="#" th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
